<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>PhoneGap Developer App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
    <script src="js/ms-viewport.js"></script>
</head>
<body ontouchstart="">

    <div class="container">
        <div class="inner">

            <article id="bot">

                <div class="shadow"></div>

                <div class="monitor">
                    <div class="cover"></div>
                    <form id="login-form" class="faded hidden" novalidate>
                        <label>&gt; Server Address</label>
                        <input type="url" id="address" class="offset"></input>
                        <input type="submit" value="Connect" class="offset"></input>
                        <label></label>
                        <label class="info">3-finger tap goes home</label>
                        <label class="info">4-finger tap refreshes</label>
                    </form>
                    <div class="visor pulse">
                        <label>Loading...</label>
                        <div class="eye left faded"></div>
                        <div class="eye right faded"></div>
                    </div>
                </div>

                <div class="panel top">
                    <div class="panel visor-cover"></div>
                </div>

                <div class="panel bottom"></div>

                <div class="footer faded">
                    <p>
                        Share usage data
                        <input type="checkbox" id="analytic-checkbox" class="tgl tgl-light" />
                        <label for="analytic-checkbox" class="tgl-btn"></label>
                    </p>
                    <a href="http://www.adobe.com/special/misc/terms.html" target="_system">Terms</a>
                    &amp;
                    <a href="http://www.adobe.com/special/misc/privacy.html" target="_system">Privacy</a>
                    <div id="version">
                        %PHONEGAP_APP_VERSION%
                    </div>
                </div>
            </article>


        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/nacl-util.min.js"></script>
    <script src="js/nacl-fast.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/deploy.js"></script>
    <script src="js/analytic.js"></script>
</body>
</html>
