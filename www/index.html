<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>PhoneGap App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
</head>
<body ontouchstart="">

    <div class="container">
        <div class="inner">

            <article id="bot">

                <div class="shadow"></div>

                <div class="monitor">
                    <div class="cover"></div>
                    <form id="login-form" class="faded hidden">
                        <label>&gt; Server Address</label>
                        <input type="url" placeholder="127.0.0.1:3000" id="address" class="offset"></input>
                        <input type="submit" value="Connect" class="offset"></input>
                        <label></label>
                        <label class="info">3-finger tap goes home</label>
                        <label class="info">4-finger tap refreshes</label>
                    </form>
                    <div class="visor pulse">
                        <label>Loading...</label>
                        <div class="eye left faded"></div>
                        <div class="eye right faded"></div>
                    </div>
                </div>

                <div class="panel top">
                    <div class="panel visor-cover"></div>
                </div>

                <div class="panel bottom">
                </div>

            </article>

        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
